<!DOCTYPE html>
<html>

<head>
  <title>Insuarnce GPT</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='chatbot/chatstyles.css')}}">

  <style>
    .info-panel {
      background: url(/static/banner2.png) no-repeat center center / cover !important;
      width: 100vw;
      height: 100vh;
      padding: 20px;
    }

    .info-lable {
      text-align: center;
      text-decoration: solid;
      color: #000000;
    }

    .chat-logs {
      height: 100%;
    }
  </style>
</head>

<body>

  <div class="info-panel">
    <div class="row">
      <div class="col-md-12">

        <div id="main-content" class="container" style="margin-top: 10%;">
          <div class="info-lable intro-box">
            <h2>Revolutionize Insurance Assistance</h2>
            <h2>with</h2>
            <h2>AI-Powered Chatbot</h2>

            <button id="connect" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              style="margin-top: 30px; cursor: pointer;" type="submit">Let's Connect</button>
          </div>

          <div class="chat-box" style="margin-top: -90px;">
            <div class="chat-box-header">
              <div class='app'>
                <span id="start-record-btn" style='float:left; cursor: pointer; padding-left: 28px;'
                  title="Start Recording"><i class="fa fa-microphone"></i></span>
              </div>
              Insurance AI-Powered Chatbot
              <select id="language-selector">
                <option value="en-US" selected>English (US)</option>
                <option value="hi-IN">Hindi (India)</option>
                <option value="es-ES">Spanish (Spain)</option>
                <option value="fr-FR">French (France)</option>
                <option value="de-DE">German</option>
                <option value="zh-CN">Chinese (Mandarin)</option>
              </select>
              
              <span class="chat-box-toggle" id="disconnect"><i class="fa fa-close"> Disconnect</i></span>
            </div>
            <div class="chat-box-body">
              <div class="chat-box-overlay"></div>
              <div class="chat-logs"></div>
            </div>
            <div class="chat-input">
              <form>
                <input type="text" id="chat-input" placeholder="Send a message..." />
                <button type="submit" class="chat-submit" id="chat-submit" title="Send Text"><i
                    class="fa fa-send"></i></button>
              </form>
            </div>
          </div>


        </div>

      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='chatbot/chatscript.js')}}"></script>
</body>

</html>
